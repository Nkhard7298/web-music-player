; WMP configuration file
; please do not edit this file but create a copy named `local.ini` with your settings

[system]
; WMP version
version = 1.0.0-alpha
; User agent
userAgent = 'WMP/1.0.0-alpha (https://github.com/nioc/web-music-player)'

[database]
; MySQL database name
dbName = wmp
; MySQL database user
dbUser = wmp
; MySQL database password
dbPwd = wmp
; Server hosting
dbHost = localhost

[network]
; Server hosting website
dns = music.domain.com
; Key for signing token
hashKey = abÂ§CDyz12*89

[filesystem]
; Path for music files */
filesPath = /home/user/music/
