language: php
php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - hhvm
  - nightly

before_install:
  - wget http://cs.sensiolabs.org/get/php-cs-fixer.phar

script:
  - output=$(php php-cs-fixer.phar fix -v --dry-run . --fixers=-psr0); if [[ $output ]]; then while read -r line; do echo -e "\e[00;31m$line\e[00m"; done <<< "$output"; false; fi;
