<!doctype html>
<html ng-app="wmpApp">
    <head>
        <meta charset="utf-8">
        <title>Web Music Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <link type="text/css" href="/display/files/vendor/normalize.css/normalize.css" rel="stylesheet"/>
        <link type="text/css" href="/display/files/vendor/font-awesome-4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link type="text/css" href="/display/files/wmp.css" rel="stylesheet"/>
        <base href="/">
    </head>
    <body>
        <div ng-controller="MenuController as menu">
            <header class="header">
                <button class="button-icon" title="Menu" ng-click="menu.toggle()"><i class="fa fa-navicon fa-2x"></i></button>
                <h1><i class="fa fa-headphones logo"></i>WMP</h1>
            </header>
            <nav>
                <ul class="menu" ng-show="menu.visible" ng-cloak>
                    <li ng-repeat="item in menu.items"><a href={{::item.link}}><i class="fa fa-fw" ng-class="::item.icon"></i>{{::item.label}}</li></a>
                </ul>
            </nav>
        </div>
        <div class="player" ng-controller="PlayerController as playerCtr">
            <div class="player-cover">
                <img class="player-cover" src="/display/files/images/default_cover.png" alt="cover"/>
            </div>
            <nav class="player-controls">
                <input type="range" id="seek" class="player-seek" value="0" max="{{playerCtr.player.duration}}" ng-model="playerCtr.player.currentTime" ng-change="playerCtr.player.seek()"/>
                <div class="player-times">
                    <span class="player-currentTime" ng-bind="playerCtr.player.currentTime | duration | date:'m:ss'">0:00</span>
                    <span class="player-duration" ng-bind="playerCtr.player.duration | duration | date:'m:ss'">0:00</span>
                </div>
                <button class="button-icon player-control prev" ng-click="playerCtr.player.previous()"><i class="fa fa-fast-backward" title="Previous"></i></button>
                <button class="button-icon player-control play" ng-click="playerCtr.player.play()" ng-hide="playerCtr.player.isPlaying" title="Play"><i class="fa fa-play"></i></button>
                <button class="button-icon player-control pause" ng-click="playerCtr.player.pause()" ng-show="playerCtr.player.isPlaying" title="Pause"><i class="fa fa-pause"></i></button>
                <button class="button-icon player-control next" ng-click="playerCtr.player.next()"><i class="fa fa-fast-forward" title="Next"></i></button>
            </nav>
            <ul class="grid" ng-cloak ng-sortable="playerCtr.playlistSort">
                <li class="grid-header">
                    <span class="grid-cell"></span>
                    <span class="grid-cell">Title</span>
                    <span class="grid-cell">Artist</span>
                    <span class="grid-cell">Album</span>
                    <span class="grid-cell"></span>
                </li>
                <li class="grid-row track" ng-repeat="track in playerCtr.playlist.tracks" ng-class="{'player-current': playerCtr.playlist.currentTrack == $index}">
                    <span class="grid-cell track-handle"><i class="fa fa-ellipsis-v sortable-v" title="Drag and drop to reorder tracks"></i></span>
                    <span class="grid-cell clickable" ng-click="playerCtr.player.play($index)" ng-bind="track.title"></span>
                    <span class="grid-cell clickable" ng-click="playerCtr.player.play($index)" ng-bind="track.artist.label"></span>
                    <span class="grid-cell clickable" ng-click="playerCtr.player.play($index)" ng-bind="track.album.label"></span>
                    <span class="grid-cell"><button class="button-icon remove" ng-click="playerCtr.playlist.remove(track)"><i class="fa fa-trash"></i></button></span>
                </li>
                <li class="grid-row" ng-if="playerCtr.playlist.tracks.length === 0">
                    <span class="grid-cell">No track in playlist, add some from library</span>
                </li>
            </ul>
            <section class="library">
                <h2 ng-click="playerCtr.library.toggleDisplay()" class="clickable"><i class="fa fa-archive"></i>Music Library</h2>
                <ul class="grid" ng-show="playerCtr.library.display" ng-cloak>
                    <li class="grid-header">
                        <span class="grid-cell">
                            <span>Title</span><button class="button-icon" ng-click="playerCtr.library.search.displayFilter.title = !playerCtr.library.search.displayFilter.title"><i class="fa fa-search"></i></button>
                            <input ng-show="playerCtr.library.search.displayFilter.title" ng-model="playerCtr.library.search.title" placeholder="Title" ng-change="playerCtr.library.search.query()" ng-model-options="{ debounce: 1000 }">
                        </span>
                        <span class="grid-cell">
                            <span>Artist</span><button class="button-icon" ng-click="playerCtr.library.search.displayFilter.artist = !playerCtr.library.search.displayFilter.artist"><i class="fa fa-search"></i></button>
                            <input ng-show="playerCtr.library.search.displayFilter.artist" ng-model="playerCtr.library.search.artist" placeholder="Artist" ng-change="playerCtr.library.search.query()" ng-model-options="{ debounce: 1000 }">
                        </span>
                        <span class="grid-cell">
                            <span>Album</span><button class="button-icon" ng-click="playerCtr.library.search.displayFilter.album = !playerCtr.library.search.displayFilter.album"><i class="fa fa-search"></i></button>
                            <input ng-show="playerCtr.library.search.displayFilter.album" ng-model="playerCtr.library.search.album" placeholder="Album" ng-change="playerCtr.library.search.query()" ng-model-options="{ debounce: 1000 }">
                        </span>
                    </li>
                    <li class="grid-row clickable" ng-repeat="track in playerCtr.library.tracks | orderBy:playerCtr.library.order" ng-click="playerCtr.playlist.add(track)">
                        <span class="grid-cell" ng-bind="::track.title"></span>
                        <span class="grid-cell" ng-bind="::track.artist.label"></span>
                        <span class="grid-cell" ng-bind="::track.album.label"></span>
                    </li>
                    <li class="grid-row" ng-if="library.tracks.length === 0">
                        <span class="grid-cell">No results found</span>
                    </li>
                </ul>
            </section>
        </div>
        <div ng-view></div>
        <script src="/display/files/vendor/angularjs/angular.min.js"></script>
        <script src="/display/files/vendor/angularjs/angular-resource.min.js"></script>
        <script src="/display/files/vendor/angularjs/angular-route.min.js"></script>
        <script src="/display/files/vendor/Sortable/Sortable.js"></script>
        <script src="/display/files/vendor/Sortable/ng-sortable.js"></script>
        <script src="/display/files/wmp.js"></script>
        <script src="/display/files/playlistItem.factory.js"></script>
        <script src="/display/files/audio.factory.js"></script>
        <script src="/display/files/folder.factory.js"></script>
        <script src="/display/files/library.factory.js"></script>
        <script src="/display/files/user.factory.js"></script>
        <script src="/display/files/authInterceptor.factory.js"></script>
    </body>
</html>
